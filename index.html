<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var timerid;
      var obj;
      var visible = false;
      function toggleFade(objectName) {
          obj = document.getElementById(objectName);
          if (obj) {
              clearTimeout(timerid);
              if (visible) {
                  hideFade(100);
                  visible = false;
              }
              else {  
                  showFade(0);
                  visible = true;
              }
          }
      }

      function hideFade(opac) {
          if (obj) {
              if (opac > 0) {
                  obj.style.opacity = (opac / 100);
                  obj.style.filter = "alpha(opacity=" + opac + ")";
                  timerid = setTimeout("hideFade(" + (opac - 10) + ")",50);
              }
              else {
                  obj.style.visibility = "hidden";
                  obj.style.opacity = 1;
                  obj.style.filter = "alpha(opacity=100)";
                  clearTimeout(timerid);
              }
          }
      }

      function showFade(opac) {
          if (obj) {
             if (opac < 100) {
                  obj.style.visibility = "visible";
                  obj.style.opacity = (opac / 100);
                  obj.style.filter = "alpha(opacity=" + opac + ")";
                  timerid = setTimeout("showFade(" + (opac + 10) + ")",50);
              }
             else {
                  obj.style.opacity = 1;
                  obj.style.filter = "alpha(opacity=100)";
                  clearTimeout(timerid);
              }
          }
      }
    </script>
  </head>
  <body style="height: 100%">
    <div style="display: inline-block; min-height: 100%; min-width: 100%; width: 100%; height: 100%;">
      <table style="display: content; width: 100%; heigth: 100%; min-height: 100%;">
        <tbody style="display: content;">
          <tr style="display: content;">
            <td style="min-width: 100%; min-heigth: 100%; display: table-cell; width: 100%; heigth: 100%;">
              <img src="/main/assets/images/preloader.gif" style="max-width: 100%; max-height: 100%; display: block; margin: 0 auto; text-align: center; vertical-align: middle;" onload="setTimout(toggleFade('fade-in'),5000)">
              <p style="text-align: center; visibility: hidden;" id="fade-in">
                Diese Website befindet sich aktuell im Aufbau. Hier ist noch nichts zu sehen, aber bald entsteht hier das digitale Lager von Baum22Team!
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
